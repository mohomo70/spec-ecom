openapi: 3.0.0
info:
  title: Admin Dashboard API
  version: 1.0.0
  description: RESTful API for admin dashboard operations

servers:
  - url: /api/v1/admin
    description: Admin API base path

paths:
  /dashboard/stats:
    get:
      summary: Get dashboard statistics
      tags: [Dashboard]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dashboard statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_products:
                    type: integer
                  total_orders:
                    type: integer
                  total_users:
                    type: integer
                  total_articles:
                    type: integer
                  pending_orders:
                    type: integer
                  low_stock_products:
                    type: integer

  /users:
    get:
      summary: List all users
      tags: [Users]
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          schema:
            type: string
        - name: role
          in: query
          schema:
            type: string
            enum: [user, admin]
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      summary: Create new user
      tags: [Users]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'

  /users/{id}:
    get:
      summary: Get user details
      tags: [Users]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update user (role field read-only)
      tags: [Users]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Delete user
      tags: [Users]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deleted
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/bulk:
    post:
      summary: Bulk operations on users
      tags: [Users]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  enum: [delete, update_status]
                ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                data:
                  type: object
      responses:
        '200':
          description: Bulk operation completed
        '400':
          $ref: '#/components/responses/BadRequest'

  /products:
    get:
      summary: List all products
      tags: [Products]
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: page_size
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
            format: uuid
        - name: is_available
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
    post:
      summary: Create new product
      tags: [Products]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'

  /products/{id}:
    get:
      summary: Get product details
      tags: [Products]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetail'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update product
      tags: [Products]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: updated_at
          in: query
          schema:
            type: string
            format: date-time
          description: Timestamp when entity was loaded (for conflict detection)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Delete product
      tags: [Products]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Product deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /products/bulk:
    post:
      summary: Bulk operations on products
      tags: [Products]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                operation:
                  type: string
                  enum: [create, update, delete, update_status]
                items:
                  type: array
      responses:
        '200':
          description: Bulk operation completed

  /products/{id}/images:
    post:
      summary: Upload product image
      tags: [Products]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                is_primary:
                  type: boolean
                alt_text:
                  type: string
      responses:
        '201':
          description: Image uploaded
        '400':
          $ref: '#/components/responses/BadRequest'

  /categories:
    get:
      summary: List all categories
      tags: [Categories]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Create new category
      tags: [Categories]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreate'
      responses:
        '201':
          description: Category created

  /categories/{id}:
    patch:
      summary: Update category
      tags: [Categories]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: updated_at
          in: query
          schema:
            type: string
            format: date-time
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdate'
      responses:
        '200':
          description: Category updated
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Delete category
      tags: [Categories]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Category deleted
        '400':
          $ref: '#/components/responses/BadRequest'

  /orders:
    get:
      summary: List all orders
      tags: [Orders]
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
        - name: payment_status
          in: query
          schema:
            type: string
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'

  /orders/{id}:
    get:
      summary: Get order details
      tags: [Orders]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetail'
    patch:
      summary: Update order
      tags: [Orders]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderUpdate'
      responses:
        '200':
          description: Order updated

  /articles:
    get:
      summary: List all articles
      tags: [Articles]
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, published]
      responses:
        '200':
          description: List of articles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'
    post:
      summary: Create new article
      tags: [Articles]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleCreate'
      responses:
        '201':
          description: Article created

  /articles/{id}:
    patch:
      summary: Update article
      tags: [Articles]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: updated_at
          in: query
          schema:
            type: string
            format: date-time
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleUpdate'
      responses:
        '200':
          description: Article updated
        '409':
          $ref: '#/components/responses/Conflict'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
          enum: [user, admin]
          readOnly: true
        is_active:
          type: boolean
        date_joined:
          type: string
          format: date-time

    UserCreate:
      type: object
      required: [email, username]
      properties:
        email:
          type: string
          format: email
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        is_active:
          type: boolean

    UserUpdate:
      type: object
      properties:
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        is_active:
          type: boolean
        updated_at:
          type: string
          format: date-time

    UserDetail:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            profile:
              type: object
            addresses:
              type: array
              items:
                type: object

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        species_name:
          type: string
        scientific_name:
          type: string
        price:
          type: number
        stock_quantity:
          type: integer
        is_available:
          type: boolean
        difficulty_level:
          type: string
        updated_at:
          type: string
          format: date-time

    ProductCreate:
      type: object
      required: [species_name, description, price, difficulty_level, min_tank_size_gallons, care_instructions]
      properties:
        species_name:
          type: string
        scientific_name:
          type: string
        description:
          type: string
        price:
          type: number
        stock_quantity:
          type: integer
        is_available:
          type: boolean
        difficulty_level:
          type: string
        categories:
          type: array
          items:
            type: string
            format: uuid

    ProductUpdate:
      type: object
      properties:
        species_name:
          type: string
        price:
          type: number
        stock_quantity:
          type: integer
        is_available:
          type: boolean

    ProductDetail:
      allOf:
        - $ref: '#/components/schemas/Product'
        - type: object
          properties:
            description:
              type: string
            categories:
              type: array
            images:
              type: array

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        parent_category:
          type: string
          format: uuid
          nullable: true
        display_order:
          type: integer
        is_active:
          type: boolean

    CategoryCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
        parent_category:
          type: string
          format: uuid
        display_order:
          type: integer

    CategoryUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        parent_category:
          type: string
          format: uuid
        display_order:
          type: integer
        is_active:
          type: boolean

    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        order_number:
          type: string
        user:
          type: object
        status:
          type: string
        total_amount:
          type: number
        payment_status:
          type: string
        created_at:
          type: string
          format: date-time

    OrderUpdate:
      type: object
      properties:
        status:
          type: string
        payment_status:
          type: string
        tracking_number:
          type: string
        estimated_delivery:
          type: string
          format: date

    OrderDetail:
      allOf:
        - $ref: '#/components/schemas/Order'
        - type: object
          properties:
            items:
              type: array
            shipping_address:
              type: object
            billing_address:
              type: object

    Article:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string
        status:
          type: string
        author:
          type: object
        published_at:
          type: string
          format: date-time
          nullable: true

    ArticleCreate:
      type: object
      required: [title, content, category]
      properties:
        title:
          type: string
        content:
          type: string
        excerpt:
          type: string
        category:
          type: string
          format: uuid
        status:
          type: string
          enum: [draft, published]

    ArticleUpdate:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        status:
          type: string
          enum: [draft, published]

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object

    ConflictWarning:
      type: object
      properties:
        conflict:
          type: boolean
        message:
          type: string
        current_updated_at:
          type: string
          format: date-time

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: Forbidden (e.g., role modification attempt)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Conflict:
      description: Conflict detected (entity modified by another admin)
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ConflictWarning'
              - $ref: '#/components/schemas/Error'


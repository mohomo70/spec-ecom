version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-freshwater_fish_db}
      POSTGRES_USER: ${DB_USER:-fish_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fish_user} -d ${DB_NAME:-freshwater_fish_db}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Backend (Development)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev.backend
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DB_NAME=${DB_NAME:-freshwater_fish_db}
      - DB_USER=${DB_USER:-fish_user}
      - DB_PASSWORD=${DB_PASSWORD:-your_secure_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,host.docker.internal,0.0.0.0,*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - CORS_ALLOW_ALL_ORIGINS=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/__pycache__
    networks:
      - app_network
    ports:
      - "0.0.0.0:8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://${VPS_IP:-localhost}:8000/api
    environment:
      - NEXT_PUBLIC_API_URL=http://${VPS_IP:-localhost}:8000/api
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app_network
    ports:
      - "0.0.0.0:3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
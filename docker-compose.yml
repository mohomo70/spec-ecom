version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: freshwater_fish_db
      POSTGRES_USER: fish_user
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: